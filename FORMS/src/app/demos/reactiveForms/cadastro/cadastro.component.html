<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm" >
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                    formControlName="nome" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)"
                    formControlName="cpf" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="email" placeholder="Email (requerido)"
                    formControlName="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
                    formControlName="senha" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmarSenha">Confirmar Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmarSenha" type="password"
                        placeholder="Confirmar Senha (requerido)" formControlName="confirmarSenha" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-success" id="Registrar" type="submit">Registrar</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
