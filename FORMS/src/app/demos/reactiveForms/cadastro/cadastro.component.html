<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-invalid': cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)}" />
          <span class="text-danger"
            *ngIf="cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)">
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="cpf">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}"/>
          <span class="text-danger" *ngIf="cadastroForm.get('cpf')?.errors?.cpf && (cadastroForm.get('cpf')?.dirty || cadastroForm.get('cpf')?.touched)">
            <p>CPF Inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="email">Email</label>
        <div class="col-md-10">
          <input class="form-control" id="email" type="email" placeholder="Email (requerido)" formControlName="email" 
            [ngClass]="{'is-invalid': cadastroForm.get('email')?.errors && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)}" />
          
          <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
            <p>Preencha o campo email</p>
          </span>
          
          <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)">
            <p>Email inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="senha">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
            formControlName="senha" />
          <span class="text-danger" *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha')?.dirty || cadastroForm.get('senha')?.touched)">
            <p>Tamanho inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="confirmarSenha">Confirmar Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="confirmarSenha" type="password" placeholder="Confirmar Senha (requerido)"
            formControlName="confirmarSenha" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button class="btn btn-success" id="Registrar" type="submit">Registrar</button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário válido: {{ cadastroForm.valid }}</p>
          <p>Formulário tocado: {{ cadastroForm.touched }}</p>
          <p>Formulário sujo: {{ cadastroForm.dirty }}</p><br/>
          <p>Formulário: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
